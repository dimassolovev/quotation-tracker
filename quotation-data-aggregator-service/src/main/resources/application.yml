server:
  port: 8080

spring:
  application:
    name: quotation-data-aggregator-service

  kafka:
    bootstrap-servers: localhost:9092

  cloud:
    openfeign:
      client:
        config:
          moex-client:
            url: https://iss.moex.com

kafka:
  retention: 14
  topic: "quotation.moex-data.currencies"


#eureka:
#  client:
#    service-url:
#      defaultZone: http://localhost:${DISCOVERY_SERVICE_PORT}/eureka
#  instance:
