management:
  endpoints.web.exposure.include: "prometheus, health"
  metrics:
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
  prometheus:
    metrics:
      export:
        enabled: true

scheduler:
  currency-moex-client:
    cron-expression: "0 0 18 * * *"
    limit: 100
    securities:
      - "GBP"
      - "USD"
      - "EUR"
      - "CAD"
      - "CHF"
      - "KZT"
      - "JPY"
      - "CNY"
    meta-mode: "on"
    choice:
    string-order:


